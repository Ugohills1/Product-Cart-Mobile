<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Cart</title>
    <link rel="stylesheet" href="product-cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="Main-Container">
        <div class="image-container">
            <img src="perfume-design.jpg" alt="Perfume">
        </div>
        <h3>P E R F U M E</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
        </div>
        <button class="Cart">Add to Cart</button>
    </div>
</body>

</html>
